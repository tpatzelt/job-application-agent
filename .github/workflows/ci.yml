name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Provide defaults; recommend setting these as repository secrets
      BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      JOB_CRAWLER_PROFILE: ${{ secrets.JOB_CRAWLER_PROFILE }}
      LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'INFO' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install botasaurus litellm pydantic requests python-dotenv beautifulsoup4

      - name: Run mock test
        run: python run_mock_test.py
